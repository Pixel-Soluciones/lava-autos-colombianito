<div
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 h-screen"
>
  <div class="flex items-center justify-center">
    <h1 class="text-white text-3xl font-bold">Nuevo servicio</h1>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="space-y-6"
      [formGroup]="addServiceForm"
      (ngSubmit)="saveData()"
    >
      <div>
        <p-floatlabel variant="in">
          <input
            class="w-full"
            pInputText
            id="n-servicio"
            autocomplete="off"
            formControlName="nombreServicio"
          />
          <label for="n-servicio">Nombre del Servicio</label>
        </p-floatlabel>
      </div>
      <div>
        <p-floatlabel variant="in">
          <input
            class="w-full"
            pInputText
            id="d-servicio"
            autocomplete="off"
            formControlName="descripcionServicio"
          />
          <label for="d-servicio">Descripción del Servicio</label>
        </p-floatlabel>
      </div>
      <div>
        <p-floatlabel variant="in">
          <input
            class="w-full"
            pInputText
            id="v-servicio"
            autocomplete="off"
            formControlName="valorServicio"
          />
          <label for="v-servicio">Valor del Servicio</label>
        </p-floatlabel>
      </div>
      <div>
        <p-floatLabel variant="in">
          <p-datepicker
            class="w-full"
            inputId="calendar-timeonly"
            [timeOnly]="true"
            formControlName="duracionServicio"
          />
          <label for="d-servicio">Duración del Servicio</label>
        </p-floatLabel>
      </div>
      <div>
        <p-button
          type="ngSubmit"
          label="GUARDAR"
          class="flex w-full justify-center"
        ></p-button>
      </div>
    </form>
  </div>
</div>
