<div class="flex flex-col justify-center px-6 py-12 h-screen w-screen">
    <div class="flex items-center justify-center">
        <h1 class="text-white text-4xl font-bold text-center">REGISTRO DE TRABAJADORES</h1>
    </div>
    <app-table
        [title]="'LISTA DE TRABAJADORES'"
        [cols]="columns"
        [dataSource]="employees" />

    <div class="flex justify-center gap-2 mt-5">
        <button (click)="atras()" title="atras" class="transition-all duration-300 active:brightness-80">
            <img class="w-[120px]" src="iconos-botones/atras.png" alt="" />
        </button>
        <button title="nuevo-servicio" (click)="nuevoServicio()"
            class="transition-all duration-300 active:brightness-80">
            <img class="w-[120px]" src="iconos-botones/nuevo-trabajador.png" alt="" />
        </button>
    </div>
</div>
