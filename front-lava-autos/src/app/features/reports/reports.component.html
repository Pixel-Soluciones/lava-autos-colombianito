<div class="flex flex-col justify-center px-6 py-12 h-screen w-screen">
    <div class="flex items-center justify-center">
      <h1 class="text-white text-4xl font-bold">REPORTES</h1>
    </div>
  
    <div class="flex justify-center gap-2 mt-10">
      <button
        (click)="reporteDiario()"
        class="transition-all duration-300 active:brightness-80"
      >
        <img
          class="w-[150px]"
          src="iconos-botones/reporte-diao.png"
          alt="Reporte Diario"
        />
      </button>
  
      <button
        (click)="reporteMes()"
        class="transition-all duration-300 active:brightness-80"
      >
        <img
          class="w-[150px]"
          src="iconos-botones/reporte-mensual.png"
          alt="Reporte Mensual"
        />
      </button>
    </div>
  
    <div class="flex justify-center gap-2 mt-3">
      <button 
      (click)="goToMenu()"
      class="transition-all duration-300 active:brightness-80">
        <img
          class="w-[150px]"
          src="iconos-botones/atras.png"
          alt="Vehiculos"
        />
      </button>
    </div>
  
    
  </div>
