<div class="flex flex-col justify-center px-6 py-12 h-screen w-screen">
  <div class="flex items-center justify-center">
    <h1 class="text-white text-4xl font-bold text-center">
      GESTIÓN DE VEHÍCULOS
    </h1>
  </div>
  <app-table
        [title]="'LISTA DE VEHÍCULOS'"
        [cols]="columns"
        [dataSource]="entries" />
        
  <div class="flex justify-center gap-2 mt-5">
    <button
      (click)="atras()"
      title="atras"
      class="transition-all duration-300 active:brightness-80"
    >
      <img class="w-[120px]" src="iconos-botones/atras.png" alt=" atras" />
    </button>
    <button
      title="nuevo-ingreso"
      (click)="nuevoIngreso()"
      class="transition-all duration-300 active:brightness-80"
    >
      <img
        class="w-[120px]"
        src="iconos-botones/registrar-ingreso.png"
        alt="Nuevo ingreso"
      />
    </button>
    <button
      title="registrar-salida"
      (click)="regSalida()"
      class="transition-all duration-300 active:brightness-80"
    >
      <img
        class="w-[120px]"
        src="iconos-botones/registrar-salida.png"
        alt="Registrar salida"
      />
    </button>
  </div>
</div>
