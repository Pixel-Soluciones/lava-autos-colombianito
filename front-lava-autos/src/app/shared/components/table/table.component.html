<div class="mt-5 h-[500px] bg-white rounded-lg p-4 flex flex-col items-center">
    <h2 class="text-xl font-bold mb-4 italic text-gray-400">
    {{ title }}
    </h2>
    <div class="w-full overflow-auto">
        <p-table
            [value]="dataSource"
            stripedRows
            [scrollable]="true"
            scrollHeight="400px">
            <ng-template pTemplate="header">
                <tr>
                    @for (col of cols; track $index) {
                        <th  class="text-center">
                            {{ col.value | titlecase }}
                        </th>
                    }
                    <th>
                        Opci√≥n
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employee>
                <tr>
                    @for (col of cols; track $index) {
                        <ng-container [ngSwitch]="col.key">
                            <ng-container *ngSwitchCase="'valor_servicio'">
                                <td>
                                    {{ employee[col.key] | currency }}
                                </td>
                            </ng-container>
                            <ng-container *ngSwitchCase="'fecha_nacimiento'">
                                <td>
                                    {{ employee[col.key] | date: 'dd/MM/yyyy' }}
                                </td>
                            </ng-container>
                            <ng-container *ngSwitchDefault>
                                <td>
                                    {{ employee[col.key] }}
                                </td>
                            </ng-container>

                        </ng-container>
                        <!-- <td>
                            {{ employee[col.key] }}
                        </td> -->
                    }
                    <td>
                        <div class="w-full contents">
                            <button title="editar" (click)="onAction('Edit',employee)"
                                class="transition-all duration-300 active:brightness-80">
                                <img class="w-[30px] ml-1" src="iconos-botones/editar.png" alt="" />
                            </button>
                            <button title="eliminar" (click)="onAction('Delete',employee)"
                                class="transition-all duration-300 active:brightness-80">
                                <img class="w-[30px] ml-1" src="iconos-botones/eliminar.png" alt="" />
                            </button>
                            <ng-container *ngIf="actions.length > 0">
                                @for (btn of actions; track $index) {
                                    <button title="{{btn.title}}" (click)="onAction(btn.action,employee)"
                                        class="transition-all duration-300 active:brightness-80">
                                        <img class="w-[30px] ml-1" src="{{btn.icon}}" alt="">
                                    </button>
                                }
                            </ng-container>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
